<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <title>Cadastro de Usuario</title>
    <script src="components/jquery-3.4.1.min.js"></script>
    <script src="components/loader.js"></script>
    <script src="components/acao.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
        <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <style media="screen">
      body{
        background-color: #152733;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="section-Register">
        <div class="row">
            <div class="col-md-6 offset-md-3">
              <div class="row">
                <!--Form-->
                <div class="col-md-12 Register p-4 mt-5">
                    <div class="shadow p-5">
                      <div class="text-group text-white">
                        <h5 class="text-center text-success">Crud Usuario</h5>
                        <h4 class="text-center">Registro De Usuario</h4>
                        <small class="text-center">Crie Seu Registro em nosso site.</small>
                      </div>
                      <br>
                        <!--Name-->
                        <div class="form-group">
                          <input type="name"  id="name" class="form-control form-control-lg" placeholder="Registre Seu Nome">
                        </div>
                        <!--Email-->
                        <div class="form-group">
                          <input type="email" id="email" class="form-control form-control-lg"  placeholder="Registre Seu Email">
                        </div>
                        <!--Password-->
                        <div class="form-group">
                          <input type="password" id="password" class="form-control form-control-lg"  placeholder="Registre Sua Senha">
                        </div>
                        <!--Submit-->
                        <div class="form-group">
                          <input type="submit" class="btn btn-block btn-outline-success" id="enviar">
                        </div>
                        <div class="text-group">
                          <small class="text-center"><a class="text-success text-center" href="listar.html">Listar Usuarios</a></small>
                        </div> 
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
     </div>
    </div>
  </body>
</html>
